version: '3.8'

services:
  blogengine-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: blogengine-api
    ports:
      - "5000:8080"
      - "5001:8081"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080;https://+:8081
      - ConnectionStrings__BlogEngineDatabase=Data Source=/app/data/blogengine.db
      - SecuritySetting__SecrectKey=YOUR-SECRET-KEY-HERE-MINIMUM-32-CHARACTERS-LONG-CHANGE-THIS
      - SecuritySetting__PasswordSalt=YOUR-PASSWORD-SALT-HERE-GUID-FORMAT-CHANGE-THIS
    volumes:
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - blogengine-network

networks:
  blogengine-network:
    driver: bridge

volumes:
  data:
