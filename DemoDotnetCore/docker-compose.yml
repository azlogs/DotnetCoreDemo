version: '3.8'

services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: blogengine-sqlserver
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=YourStrong@Passw0rd
      - MSSQL_PID=Developer
    ports:
      - "1433:1433"
    volumes:
      - sqlserver-data:/var/opt/mssql
    networks:
      - blogengine-network
    healthcheck:
      test: /opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P YourStrong@Passw0rd -Q "SELECT 1" || exit 1
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 10s

  blogengine-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: blogengine-api
    ports:
      - "5000:8080"
      - "5001:8081"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080;https://+:8081
      - ConnectionStrings__BlogEngineDatabase=Server=sqlserver,1433;Database=BlogEngineDatabase;User Id=sa;Password=YourStrong@Passw0rd;TrustServerCertificate=True
      - SecuritySetting__SecrectKey=YOUR-SECRET-KEY-HERE-MINIMUM-32-CHARACTERS-LONG-CHANGE-THIS
      - SecuritySetting__PasswordSalt=YOUR-PASSWORD-SALT-HERE-GUID-FORMAT-CHANGE-THIS
    depends_on:
      sqlserver:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - blogengine-network

networks:
  blogengine-network:
    driver: bridge

volumes:
  sqlserver-data:
